<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tue</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>
            <t-tabs selected="1">
                <t-tabs-head>
                    <t-tabs-item name="1">11</t-tabs-item>
                    <t-tabs-item name="2">22</t-tabs-item>
                </t-tabs-head>
                <t-tabs-body>
                    <t-tabs-pane name="1">11</t-tabs-pane>
                    <t-tabs-pane name="2">22</t-tabs-pane>
                </t-tabs-body>
            </t-tabs>
        </div>
        <div>
            <t-button icon="left" :loading="loading" @click="loading=!loading">按钮</t-button>
            <t-button icon="left" :loading="true" icon-position="right">按钮</t-button>
            <t-button icon="setting" :loading="false" icon-position="left">按钮</t-button>
        </div>
        <div>
            <t-input></t-input>
        </div>
        <div>
            <t-popover position="right">
                <t-button>左边弹出</t-button>
                <template slot="content">
                    <strong style="color: #F1453D">加粗的提示</strong>
                </template>
            </t-popover>
        </div>
        <div>
            <t-collapse :selected.sync="selectedTab" single>
                <t-collapse-item title="标题1" name="1">hell</t-collapse-item>
                <t-collapse-item title="标题2" name="2">你知道我在想你吗</t-collapse-item>
                <t-collapse-item title="标题3" name="3">我在等你呀</t-collapse-item>
            </t-collapse>
        </div>
        <div>
            <t-button @click="$toast('点击弹出提示')">上方弹出</t-button>
            <t-button @click="$toast('点击弹出提示', {position:'middle'})">中间弹出</t-button>
            <t-button @click="$toast('点击弹出提示', {position:'bottom'})">下方弹出</t-button>
        </div>
    </div>
    <div class="test"></div>
</body>
<script src="./src/vue.js"></script>
<script src="//at.alicdn.com/t/font_2935755_xxt32gm8er8.js"></script>

</html>
